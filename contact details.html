<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Contact Us - Restaurant</title>
  <link rel="stylesheet" href="styles.css"><style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.contact {
  background-image: url("https://img.freepik.com/free-photo/restaurant-interior_1127-3394.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1704067200&semt=ais.jpg");
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.contact-info {

}

.contact-info h2 {
  margin-bottom: 10px;
}

.contact-info ul {

  padding: 0;
}

  margin-bottom: 20px;
}
</style>

</head>
<body>

  <section class="contact">
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>For reservations or inquiries, please reach out to us via:</p>
      <ul>
        <li>Email: b2s@restaurant.com</li>
        <li>Phone: +1 156 485 789</li>
        <li>Address: 123 Restaurant St, City, Country</li>
      </ul>
    </div>
  </section>

</body>
</html>
